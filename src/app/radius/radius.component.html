<form #r="ngForm" (ngSubmit)="onSubmit(r)">
  <div class="form-group">
    <h3>Coordenadas</h3>
    <div style="display: flex;">
      <label for="latitude">Latitude</label>&nbsp;
      <input type="text" id="latitude" name="latitude">
      <label for="longitude">Longitude</label>&nbsp;
      <input type="text" id="longitude" name="longitude">
    </div>
  </div>
</form>
