<mat-sidenav-container class="full-height" autosize="true">
  <mat-sidenav mode="side" opened (click)="toggleSidebar()">


      <div mat-menu-item *ngFor="let i of sideMenu" class="with-icon padded">
          <div [hidden]="!collapse">
            <button mat-button (click)="onClick"><mat-icon [matTooltip]="i.toolTip">{{ i.icon }}</mat-icon>&nbsp;</button>
          </div>
          <div [hidden]="collapse" (click)="$event.stopPropagation()" style="width: 100%;">
            <mat-expansion-panel hideToggle>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  <mat-icon [matTooltip]="i.toolTip">{{ i.icon }}</mat-icon>&nbsp;
                  {{i.name}}
                </mat-panel-title>
              </mat-expansion-panel-header>
              <app-layers *ngIf="i.name === 'Camadas'"></app-layers>
              <app-isochrone *ngIf="i.name === 'IsÃ³crona'" (event)="receiveIsochrone($event)"></app-isochrone>
              <app-radius *ngIf="i.name === 'Raio'"></app-radius>
              <app-heatmap *ngIf="i.name === 'Mapa de Calor'"></app-heatmap>
              <app-files *ngIf="i.name === 'Adicionar arquivo de camada'"></app-files>
            </mat-expansion-panel>
          </div>
      </div>
  </mat-sidenav>

  <mat-sidenav-content class="padded">
    <app-map></app-map>
  </mat-sidenav-content>

</mat-sidenav-container>
