<section>
  <header><h2>Camadas base</h2></header>
  <button mat-button *ngFor="let baseLayer of baseLayers" (click)="changeLayer(baseLayer)" style="width: 100%; text-align: left;"><span>{{baseLayer}}</span></button>
</section>
<br>
<section>
  <header><h2>Outras Camadas</h2></header>
  <button mat-button *ngFor="let overlay of overlays" (click)="changeLayer(overlay)" style="width: 100%; text-align: left;"><span>{{overlay}}</span></button>
</section> <br><br>
<button mat-stroked-button (click)="changeLayer('clear')" style="margin: auto;">Limpar camadas</button>
